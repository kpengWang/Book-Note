<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>val操作</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../style/reset.css">
</head>
<body>

<div id="one">
    <select name="" id="single">
        <option>选择1号</option>
        <option>选择2号</option>
        <option>选择3号</option>
    </select>
</div>

<div id="two">
    <select name="" id="multiple" multiple="multiple" style="heihgt:120px">
        <option selected>选择1号</option>
        <option>选择2号</option>
        <option>选择3号</option>
        <option>选择4号</option>
        <option selected>选择5号</option>
    </select>
</div>

<div>
    <input type="checkbox" value="check1" id="check1" name="dx"><label for="check1">多选1</label>
    <input type="checkbox" value="check2" id="check2" name="dx"><label for="check2">多选2</label>
    <input type="checkbox" value="check3" id="check3" name="dx"><label for="check3">多选3</label>
    <input type="checkbox" value="check4" id="check4" name="dx"><label for="check4">多选4</label>
</div>

<div>
    <input type="radio" value="radio1" id="radio1" name="dx"><label for="radio1">单选1</label>
    <input type="radio" value="radio2" id="radio2" name="dx"><label for="radio2">单选2</label>
    <input type="radio" value="radio3" id="radio3" name="dx"><label for="radio3">单选3</label>
</div>

<script src="../script/jquery-1.11.3/jquery.min.js"></script>
<script>
    // 选择选项
    $('#single').val('选择2号');

    // 下标形式赋值单个
    $('#single option:eq(2)').attr('selected', 'true');
    $('#multiple option:eq(3)').attr('selected', 'true');


    // 以数组形式赋值多个
    $('#multiple').val(['选择2号', '选择3号'])
    $(':checkbox').val(['check2', 'check3'])
    $(':radio').val(['radio2']);
</script>
</body>
</html>
