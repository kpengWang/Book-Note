<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>移除事件</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../style/reset.css">
    <style>

    </style>

</head>
<body>
<button type="button" id="btn">click me</button>
<button type="button" id="dltAll">Delete All event</button>
<div id="test"></div>


<script src="../script/jquery-1.7.2/jquery.min.js"></script>
<script>
    $(function () {
//        连续添加绑定事件
        $('#btn').bind('click', Fn1 = function () {
            $('#test').append("<p>绑定函数1.</p>")
        }).bind('click', Fn2 = function () {
            $('#test').append('<p>绑定函数2.</p>')
        }).bind('click', Fn3 = function () {
            $('#test').append('<p>绑定函数3.</p>')
        });

//      移除指定元素的指定绑定事件
        $('#dltAll').click(function () {
//            $('#btn').unbind('click');
//            $('#btn').unbind('click', Fn2);
            //   不带参数移除指定元素的所有绑定事件
            $('#btn').unbind();
        })

    })


</script>

</body>
</html>
