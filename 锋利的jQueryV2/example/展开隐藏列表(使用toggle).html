<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>展开隐藏列表(使用toggle)</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../style/reset.css">
    <style>
        a {
            color: #fff
        }

        .SubCategoryBox {
            position: relative;
            width: 603px;
            height: 260px;
            text-align: center;
            background: #f9f9f9;
            margin: auto;
            display: block
        }

        .SubCategoryBox li {
            background: #55b1ff;
            width: 150px;
            height: 40px;
            line-height: 40px;
            margin: 0 1px 1px 0;
            float: left;
            font-size: 14px
        }

        .SubCategoryBox li:nth-child(4n) {
            margin-right: 0
        }

        .showmore {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            height: 30px;
        }

        .showmore > a {
            display: block
        }

        .showmore span {
            display: block;
            padding: 0px 10px;
            background: #f60;
        }

        .SubCategoryBox li.promoted {
            background: #ffffcc;
        }

        .SubCategoryBox li.promoted * {
            color: #f00;
        }
    </style>

</head>

<body>
<div class="SubCategoryBox clearfix">
    <ul class="clearfix">
        <li>
            <a href="#">佳能</a><i>(30440)</i></li>
        <li>
            <a href="#">索尼</a><i>(30440)</i></li>
        <li>
            <a href="#">三星</a><i>(30440)</i></li>
        <li>
            <a href="#">尼康</a><i>(30440)</i></li>
        <li>
            <a href="#">卡西欧</a><i>(30440)</i></li>
        <li>
            <a href="#">富士</a><i>(30440)</i></li>
        <li>
            <a href="#">柯达</a><i>(30440)</i></li>
        <li>
            <a href="#">宾得</a><i>(30440)</i></li>
        <li>
            <a href="#">理光</a><i>(30440)</i></li>
        <li>
            <a href="#">奥林巴斯</a><i>(30440)</i></li>
        <li>
            <a href="#">明基</a><i>(30440)</i></li>
        <li>
            <a href="#">爱国者</a><i>(30440)</i></li>
        <li>
            <a href="#">其它品牌</a><i>(30440)</i></li>
    </ul>
    <div class="showmore">
        <a href="#"><span>显示其它品牌</span></a>
    </div>
</div>

<script src="../script/jquery-1.11.3/jquery.min.js"></script>
<script>
    $(function () {
        //      获取大于数列5但是剔除掉最后一个li并默认让它们隐藏
        var $category = $('ul>li:gt(5):not(:last)');
        $category.hide();
        var $toggleBtn = $('.showmore').find('a');

        $toggleBtn.toggle(//此用法在1.8以上版本遭弃
                // 显示品牌
                function () {
                    $category.show();
                    $(this).find('span').css('background', '#999').text('精简显示品牌');
                    $('ul li').filter(":contains(佳能), :contains('尼康'), :contains('奥林巴斯')")
                            .addClass('promoted')
                },
//                 隐藏品牌
                function () {
                    $category.hide();
                    $(this).find('span')
                            .css('background', '#f60').text('显示其它品牌');
                    $('ul li').removeClass('promoted');
                }
        );
        return false;
    });
</script>
</body>

</html>
