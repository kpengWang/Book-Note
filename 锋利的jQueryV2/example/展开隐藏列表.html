<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>展开隐藏列表</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../style/reset.css">
    <style>
        a {
            color:#fff
        }

        .SubCategoryBox {
            position:relative;
            width:603px;
            height:260px;
            text-align:center;
            background:#f9f9f9;
            margin:auto;
            display:block
        }

        .SubCategoryBox li {
            background:#55b1ff;
            width:150px;
            height:40px;
            line-height:40px;
            margin:0 1px 1px 0;
            float:left;
            font-size:14px
        }

        .SubCategoryBox li:nth-child(4n) {
            margin-right:0
        }

        .showmore {
            position:absolute;
            width:100%;
            bottom:0;
            left:0;
        }

        .showmore span {
            display:block;
            padding:0px 10px;
            background:#f60;
        }

        .SubCategoryBox li.promoted{
            background:#f3ec75;
        }
        .SubCategoryBox li.promoted *{
            color:#c00;
        }
    </style>

</head>
<body>
<div class="SubCategoryBox clearfix">
    <ul class="clearfix">
        <li><a href="#">佳能</a><i>(30440)</i></li>
        <li><a href="#">索尼</a><i>(30440)</i></li>
        <li><a href="#">三星</a><i>(30440)</i></li>
        <li><a href="#">尼康</a><i>(30440)</i></li>
        <li><a href="#">卡西欧</a><i>(30440)</i></li>
        <li><a href="#">富士</a><i>(30440)</i></li>
        <li><a href="#">柯达</a><i>(30440)</i></li>
        <li><a href="#">宾得</a><i>(30440)</i></li>
        <li><a href="#">理光</a><i>(30440)</i></li>
        <li><a href="#">奥林巴斯</a><i>(30440)</i></li>
        <li><a href="#">明基</a><i>(30440)</i></li>
        <li><a href="#">爱国者</a><i>(30440)</i></li>
        <li><a href="#">其它品牌</a><i>(30440)</i></li>
    </ul>
    <div class="showmore">
        <a href="more.html"><span>显示其它品牌</span></a>
    </div>
</div>


<script src="../script/jquery-1.11.3/jquery.min.js"></script>
<script>
    //    等待DOM加载完毕.
    $(function () {
//        选取索引值大于5的li但是不包含最后一个
        var $category = $('ul>li:gt(5):not(:last)');
//        默认让其隐藏
        $category.hide();
//        获取按钮
        var $toggleBtn = $('.showmore>a');
//        给按钮添加点击事件
        $toggleBtn.click(function () {
//        如果元素显示
            if ($category.is(':visible')) {
//               隐藏元素
                $category.hide();
//                更改按钮的样式和文本
                $(this).find('span')
                        .css('background', '#f60').text('完全显示品牌');
//                移除样式
                $('ul li').removeClass('promoted');
//                移除所有样式
                $('ul li').removeClass();
            }
            else {
//                显示元素
                $category.show();
                $(this).find('span').css('background', '#999').text('精简显示品牌');
//                给筛选元素添加上类
                $('ul li').filter(":contains(佳能), :contains('尼康'), :contains('奥林巴斯')")
                        .addClass('promoted')
            }
//            禁止超链接跳转
            return false;
        })
    })
</script>
</body>
</html>
