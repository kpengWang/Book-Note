<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3.6 圆括号的问题</title>
</head>

<body>
  <script>
    //只要有可能导致结构歧义，就不能使用圆括号

    //1. 变量声明语句中，模式不能带有圆括号,都会语法报错
    let [(a)] = [1]
    let [x: (c)] = {}
    let {a:{{b:c}}} = {a:{b:c}}

    //2. 函数参数中，模式不能带有圆括号,都会语法报错
    function foo([(a)]) {
      return 123
    }
    //3. 不能将整个模式或嵌套模式中的一层放在圆括号,都会语法报错
    ({p:a}) = {p:42} // Unexpected token (
    ([a]) = [5] // Unexpected token (
    [({p:a}),{x:c}]=[{},{}] // Unexpected token (


    [(b)] = [3]
    console.log(b)
    ({p:(d)}={p:123})
    console.log(d) // 123
  </script>
</body>

</html>
