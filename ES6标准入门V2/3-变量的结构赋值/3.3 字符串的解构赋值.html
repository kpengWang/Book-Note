<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3.3 字符串的解构赋值</title>
</head>

<body>
  <script>
    const [a, b, c, d, e] = '12345'
    console.log(a) //1
    console.log(b) //2
    console.log(c) //3
    console.log(d) //4
    console.log(e) //5

    //-----------------------
    let {
      length: v
    } = 'world'
    console.log(v) // 5
  </script>
</body>

</html>
