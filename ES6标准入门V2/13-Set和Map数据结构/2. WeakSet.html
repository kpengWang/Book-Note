<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2. WeakSet</title>
</head>

<body>
  <script>
    //1. WeakSet 的成员只能是对象或数组
    //2. WeakSet 不可遍历
    //3. WeakSet 只支持add()、get()、has(), delete() 四个方法
    //4. WeakSet 没有size属性
    //5. WeakSet 的成员不可引用

    let ws = new WeakSet()
    let obj = {name:'Kyle'}
    let arr = [1,23,4,5]
    let s = new Set(arr)

    ws.add(obj)
    ws.add(arr)
    ws.add(s)
    // ws.add(1) // Invalid value used in weak set
    console.log(ws)
  </script>
</body>

</html>
