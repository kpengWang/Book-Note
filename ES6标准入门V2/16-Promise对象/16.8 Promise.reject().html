<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>16.8 Promise.reject()</title>
</head>

<body>
  <script>
    // 1. Promise.reject()用于将现有对象转换为Promise对象，状态为Rejected
    // 2. Promise.reject(obj)方法等价于new Promise((null,reject)=>reject(obj))

    const p1 = Promise.reject(789)


    p1.then(err => console.log(err)) // 789

    // 等价于
    p1.then(res => {}).catch(err => {
      console.log(err)
    })
  </script>
</body>

</html>
