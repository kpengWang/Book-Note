<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>16.1 Promise的含义</title>
  </head>
  <body>
    <script>
      // 特点：
      // 1. Promise 就是一个对象，用来传递异步操作的信息。
      // 2. 对象的状态不受外界影响：Pending(进行中)、Resolve(已完成)、Reject(已失败)
      // 3. 一旦状态改变就不会再变，任何时候都可以得到这个结果

      // 缺点：
      // 1. 无法取消Promise，一旦新建它就会立即执行，无法中途取消
      // 2. 如果不设置回调函数，Promise内部抛出的错误不会反应到外部
      // 3. 当处于Pending状态时，无法得知目前进展到哪个阶段（刚刚开始还是即将完成）
    </script>
  </body>
</html>
