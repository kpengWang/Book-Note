<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>16.3 Promise.prototype.then()</title>
</head>

<body>
  <script>
    // 1. then 方法是定义在原型对象Promise.prototype上的
    // 2. then 方法返回的是一个新的Promise实例
    // 2. then() 方法也接受resolve和reject两个参数方法，二参(reject)是可选的

    function timeout(ms) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, ms, 'done')
      })
    }

    timeout(3000).then(
      res => console.log(res),
      err => console.log(err)
    )
  </script>
</body>

</html>
