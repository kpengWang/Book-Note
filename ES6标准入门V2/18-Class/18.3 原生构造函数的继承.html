<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>18.3 原生构造函数的继承</title>
</head>

<body>
  <script>
    // ES5里子类无法获得原生构造函数的内部属性
    // ES6允许继承原生构造函数来自定义子类，因为ES6是先新建父类的实例对象this,然后再使用子类的构造函数修饰this

    class MyArray extends Array {
      constructor(...args) {
        super(...args)
      }
      getRadomNum(min, max, length) {
        let arr = []
        let num = 0
        let i = 0
        while (i < length) {
          num = Math.floor(Math.random() * (max - min + 1)) + min
          arr.push(num)
          i++
        }
        return arr
      }
    }
    const myArr = new MyArray()

    console.log(myArr.getRadomNum(1, 10, 5)) //  [1, 10, 10, 9, 10]
  </script>

</body>

</html>
