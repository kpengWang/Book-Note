<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>18.6 Class的静态方法</title>
</head>

<body>
  <script>
    //1. 如果在一个方法前加上 static 关键字，表示该方法不会被实例继承，而是直接通过类来调用，该方法称为“静态方法”
    //2. 父类的静态方法会被子类继承
    //3. 静态方法也可从子类的super对象上调用

    class Parent {
      static method() {
        return 'parent method'
      }
    }

    class Child extends Parent {
      // 如果该处没有static关键字，则Child直接调用的是父类的同名方法
      static method() {
        return 'child,' + super.method()
      }
    }

    // const parent = new Parent()
    // const child = new Child()

    console.log(Child.method()) // child,parent method
    // parent.method() //报错 Uncaught TypeError: parent.method is not a function
  </script>
</body>

</html>
