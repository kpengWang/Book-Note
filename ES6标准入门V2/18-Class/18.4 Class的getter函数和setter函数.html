<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>18.4 Class的getter函数和setter函数</title>
</head>

<body>
  <script>
    // 使用get 和 set 关键字可以对类的某个属性设置函数和取值函数，以便拦截该属性的存取行为
    class MyClass {
      constructor(params) {

      }
      get prop() {
        return 'getter'
      }
      set prop(val) {
        console.log('setter:' + val)
      }
    }
    let inst = new MyClass()
    inst.prop = 999 // 'setter:999
    console.log(inst.prop) // 123

    ///////////////////////////////////////////
    class CustomHtmlElment {
      constructor(el) {
        this.el = el
      }
      get html() {
        return this.el.innerHTML
      }
      set html(val) {
        this.el.innerHTML = val
      }
    }

    const desc = Object.getOwnPropertyDescriptor(CustomHtmlElment.prototype, 'html')

    console.log(desc) // {get: ƒ, set: ƒ, enumerable: false, configurable: true}
    console.log('get' in desc) // true
    console.log('set' in desc) // true
    console.log('enumerable' in desc) // true
    console.log('configurable' in desc) // true
  </script>
</body>

</html>
