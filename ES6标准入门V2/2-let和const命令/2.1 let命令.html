<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.1 let命令</title>
</head>

<body>
  <script>
     /*
      let
      1.暂时性死区，没有作用域提升
      2.不可重复声明
    */
    let arr = []
    let i = 0;
    for ( i < 10; i++;) {
      arr[i] = function (param) {
        console.log(i)
      }
    }
    console.log(arr)
  </script>
</body>

</html>
