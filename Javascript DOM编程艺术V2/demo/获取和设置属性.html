<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        p { color:#fff  }
        .sale{background:red}
    </style>
</head>

<body>
<h1>How to buy</h1>
<p title="a gentle reminder">
    Don't forget to buy this stuff.
</p>
<ul id="purchases">
    <li>A tin of beas</li>
    <li class="sale">Cheese</li>
    <li class="sale important">Mikl</li>
</ul>
<script>
    //    alert(document.getElementById('purchases'));
    var paras = document.getElementsByTagName('p');
    for (var i = 0; i < paras.length; i++) {
        var title_txt = paras[i].getAttribute('title');
        if (title_txt) {
            paras[i].setAttribute('title', '覆盖上');
        }
//        alert(paras[i].getAttribute('title'));
    }
</script>


</body>
</html>
