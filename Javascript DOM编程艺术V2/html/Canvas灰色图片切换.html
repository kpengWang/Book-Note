<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas灰色图片切换</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="../js/modernizr.min.js"></script>

</head>
<body>
<canvas id="drow-in-me" width="120" height="40">
    <p>Powered By HTML5 canvas</p>
</canvas>


<img src="../js/1.jpg" alt="My Avatar" id="avatar" style="width:50%">
<script src="../js/grayScale.js"></script>
<script>
    window.onload = draw;
    function draw() {
        var canvas = document.getElementById('drow-in-me');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(120.0, 32.0);

            ctx.bezierCurveTo(120.0, 36.4, 116.4, 40.0, 112.0, 40.0);
            ctx.lineTo(8.0, 40.0);

            ctx.bezierCurveTo(3.6, 40.0, 0.0, 36.4, 0.0, 32.0);
            ctx.lineTo(0.0, 8.0);

            ctx.bezierCurveTo(0.0, 3.6, 3.6, 0.0, 8.0, 0.0);
            ctx.lineTo(112.0, 0.0);

            ctx.bezierCurveTo(116.4, 0.0, 120.0, 3.6, 120.0, 8.0);
            ctx.lineTo(120.0, 32.0);

            ctx.closePath();
            ctx.fill();
            ctx.lineWidth = 2.0;
            ctx.strokeStyle = 'rgba(0,0,0,1)';
            ctx.stroke();
        }
    }
</script>
</body>
</html>
