<!DOCTYPE html>
<html lang="en">

<head>
    <title>1.4.6 原型继承的未来</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }

            getName() {
                return this.name;
            }
        }

        class Dog extends Animal {
            constructor(name) {
                super(name);
            }
            speak() {
                return "肉肉肉";
            }
        }

        var dog = new Dog("二哈");
        console.log(dog.getName() + ' 喊叫 ' + dog.speak());
    </script>

</body>

</html>
