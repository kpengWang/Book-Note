<!DOCTYPE html>
<html lang="en">

<head>
    <title>1.1 动态类型语言和鸭子类型</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        var duck = {
            duckSinging: function() {
                console.log('嘎嘎嘎');
            }
        };

        var chicken = {
            duckSinging: function() {
                console.log('嘎嘎嘎');
            }
        };

        var choir = [];
        var joinChoir = function(animal) {
            if (animal && typeof animal.duckSinging === 'function') {
                choir.push(animal);
                console.log("恭喜加入合唱团!");
                console.log("合唱团已有成员数量：" + choir.length);
            }
        }


        joinChoir(duck);
        joinChoir(chicken);
    </script>
</body>

</html>
