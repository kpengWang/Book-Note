<!DOCTYPE html>
<html lang="en">

<head>
    <title>3.1.3 闭包的更多作用</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var mult = function() {
            var a = 2;
            for (var i = 0, l = arguments.length; i < l; i++) {
                a = a * arguments[i];
            }
            return a;
        };
        // console.log(mult(1, 2, 3, 2)); //输出 12
        var cache = {};
        var mult = function() {
            var args = Array.prototype.join.call(arguments, '');
            if (cache[args]) {
                return cache[args];
            }
            var a = 1;
            for (var i = 0, l = arguments.length; i < l; i++) {
                a = a * arguments[i];
            }
            return cache[args] = a;
        };

        console.log(mult(1, 2, 3)); //输出 6
        console.log(mult(1, 2, 3)); //输出 6
    </script>
</body>

</html>
