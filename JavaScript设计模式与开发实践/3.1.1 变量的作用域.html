<!DOCTYPE html>
<html lang="en">

<head>
    <title>3.1.1 变量的作用域</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var a = 1;
        var func1 = function() {
            var b = 2;
            var func2 = function() {
                var c = 3;
                alert(b); // 输出：2
                alert(a); // 输出：1
            }
            func2();
            alert(c); // 输出：Uncaught ReferenceError: c is not defined
        };
        func1();
    </script>
</body>

</html>
