<!DOCTYPE html>
<html lang="en">

<head>
    <title>2.1.1 this 的指向</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // 作为对象的方法调用
        var obj = {
            a: 1,
            getA: function() {
                console.log(this === obj); //true
                return this.a; //1
            }
        };
        console.log("作为对象的方法调用：" + obj.getA());

        // 作为普通函数调用
        window.name = 'globalName';
        var getName = function() {
            return this.name;
        };
        console.log("作为普通函数调用：" + getName()); // 输出：globalName


        // 使用构造器调用
        var MyClass = function() {
            this.name = 'steven';
            return { // 显式地返回一个对象
                name: 'anne'
            }
        };
        var obj = new MyClass();
        console.log("使用构造器调用：" + obj.name); // 输出：anne


        //Function.prototype.call 或 Function.prototype.apply 调用
        var obj1 = {
            name: 'steven',
            getName: function() {
                return this.name;
            }
        };

        var obj2 = {
            name: 'anne'
        }
        console.log(obj1.getName.call(obj2))
    </script>
</body>

</html>
