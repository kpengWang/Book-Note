<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>限制输入字符串长度</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>

    <style>
    </style>
</head>
<body>
<h1>限制输入字符串长度</h1>

<p><label>限制长度1:</label><input type="text" maxlength="6" placeholder="使用maxlength"></p>
<p><label>限制长度2:</label><input type="text" placeholder="js来控制" id="limitLength" data-length="5" data-model="Ch"
                               name="iname"></p>
<p><label>限制长度2:</label><input type="text" placeholder="js来控制" id="remainingCharacters" data-length="5" data-model="Ch"
                               name="iname"></p>

<script type="text/javascript">
    window.onload = function () {
        var limitLength = document.querySelector('#limitLength');
        var clearNoNumber = function (tThis) {
            var _v = tThis.value;
            var _vLen = _v.length;
            var dataLength = tThis.getAttribute("data-length");
            var dataModel = tThis.getAttribute("data-model");
            var subLen = dataLength;
            if (_vLen > dataLength) {
                tThis.value = _v.substr(0, subLen);
            }
            if (remainingCharacters) {
                self.showRemainingCharacters(!_vLen ? dataLength : (_vLen > dataLength ? 0 : dataLength - _vLen), remainingCharacters);
            }
        };
        limitLength.onfocus = function () {
            clearNoNumber(this);
        };
        limitLength.onkeyup = function () {
            clearNoNumber(this);
        };
        limitLength.onblur = function () {
            clearNoNumber(this);
        };

        var showRemainingCharacters = function (_nums, _remainingCharacters) {
            if (_remainingCharacters.search(",") != -1) {//是否存在
                _remainingCharacters = _remainingCharacters.split(",");//英文字符串分割
            }
            forElmentArr(_remainingCharacters, function (_index, _this) {//遍历元素
                _this.innerHTML = (nums && _nums.toString()) || "0";
            });
        };

        //获取限制对象
        var remainingCharacters = document.querySelector('#remainingCharacters');
        clearNoNumber = function (tThis) {
            var _v = tThis.value;
            var _vLen = _v.length;
            var dataLength = Number(tThis.getAttribute("data-length"));

            //如果有实时显示的属性，则在指定元素上显示
            var remainingCharacters = tThis.getAttribute("data-remainingCharacters");
            if (_v.length > dataLength) {
                tThis.value = _v.substr(0, dataLength);
            }

            var dataModel = tThis.getAttribute('data-model');
            var subLen = dataLength;
            if (dataModel == "Ch") {
                _vLen = strLen(_v, dataModel);
                var vv = _v.match(/[\u4e00-\u9fa5]/g);
                subLen = dataLength - (!vv ? 0 : vv.length);
            }
            else if (_vLen > dataLength) {
                tThis.value =_v.substr(0,subLen);
            }
            else if(remainingCharacters){
                showRemainingCharacters(!_vLen?dataLength:(_vLen>dataLength?0:dataLength-_vlen),ramainingCharacters);
            }
        };
        remainingCharacters.onfocus= function () {
            clearNoNumber(this);
        };
        remainingCharacters.onkeyup= function () {
            clearNoNumber(this);
        };
        remainingCharacters.onblur= function () {
            clearNoNumber(this);
        };


    };


</script>
</body>
</html>
