<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2.基本数据类型,循环表达式</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <ul class="list">
        <li class="one">111</li>
        <li class="two">2222</li>
        <li class="three">333</li>
    </ul>
    <div id="demo"></div>

    <script>
        (function () {
            var a;
            var b = 3e+3;
            var s = '1s';
            console.log(typeof a); // undefined
            console.log(s++); //NaN
            console.log(!!"false"); //true
            console.log(!!undefined); //false
            console.log(!undefined); //true
            console.log(typeof - Infinity); //number
            console.log(typeof 10 % "5"); //NaN
            console.log(typeof 10 % "0"); //NaN
            console.log(undefined == null); //true
            console.log(false === ''); //false
            console.log(typeof "2E+2"); //string
            console.log(200 === 2E+2); //true
            console.log(200 === 2E+2); //number
            console.log(b++); //3000

            var v = 0;
            v = v || 10;
            console.log(v); //10


            for (var i = 1; i <= 9; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write(j + 'x' + i + '=' + i * j + '          ');
                }
                document.write('<br/>')
            }

        })();
    </script>

</body>

</html>
