<body>
  <h1> 总而言之：不要用eval()方法</h1>
  <p>1.eval会把字符串中所有变量引用作为全局变量来解释;</p>
  <p>2.通常一些高性能的浏览器引擎很难优化字符串中的代码，因为编译器不能尽可能的获得源代码（预编译）来即使优化代码。</p>
  <script>
    function repeat(n, action) {
      let i = 0
      for (; i < n; i++) {
        action()
      }
    }

    function benchmark() {
      let start = [],
        end = [],
        times = []

      repeat(1000, () => {
        start.push(Date.now())
        // f()
        end.push(Date.now())
      })
      let i = 0
      let n = start.length
      for (; i < n; i++) {
        times[i] = end[i] - start[i]
      }
      console.log(times)
      return times
    }
    benchmark()
  </script>
</body>

</html>
