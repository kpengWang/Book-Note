<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>渐变按钮</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../style/reset.dev.pc.css">
    <link rel="stylesheet" href="../style/snippets.css">
    <style>
        #btn1 {
            padding:6px 16px;
            border:1px solid #446d88;
            background:#58a linear-gradient(#77a0bb, #58a);
            border-radius:4px;
            box-shadow:0 1px 5px gray;
            color:#fff;
            text-shadow:0 -1px 1px #335166;
            font-size:20px;
            line-height:30px;
        }

        #btn2 {
            padding:0.3rem 0.8rem;
            border:1px solid #446d88;
            background:#58a linear-gradient(hsla(0, 0%, 100%, .2), transparent);
            border-radius:0.2rem;
            box-shadow:0 0.05rem 0.25rem gray;
            color:#fff;
            text-shadow:0 -0.05rem .05rem #335166;
            font-size:125%;
            line-height:1.5;
        }

    </style>
</head>
<body>
  
<button id="btn1">yes1</button>
<button id="btn2">yes2</button>
</body>
</html>
